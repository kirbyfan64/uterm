version: 2
jobs:
  build:
    docker:
      # - image: base/devel
      - image: centos:6
    steps:
      - run:
          name: Install dependencies
          command: |
            set -ex

            cat > /etc/yum.repos.d/llvm.repo <<EOF
            [llvm]
            name=LLVM for CentOS-$releasever
            baseurl=https://llvm.cpp.fail/CentOS/6/llvm/x86_64/
            enabled=1
            gpgcheck=1
            repo_gpgcheck=1
            gpgkey=https://llvm.cpp.fail/gpg.key
            EOF

            yum -y install epel-release
            yum -y install https://centos6.iuscommunity.org/ius-release.rpm
            yum -y install \
              clang cmake fontconfig-devel freetype-devel gcc git libconfuse-devel \
              libX11-devel libXrandr-devel libXinerama-devel libXcursor-devel lld \
              mesa-libGL-devel mesa-libEGL-devel python36u python36u-setuptools

            curl -Lo upspin.tar.gz https://upspin.io/dl/upspin.linux_amd64.tar.gz
            tar -C /usr/bin -xvf upspin.tar.gz
      - run:
          name: Build and install glfw
          command: |
            set -ex

            git clone https://github.com/glfw/glfw.git
            cd glfw

            mkdir build
            cd build
            cmake .. \
              -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ \
              -DGLFW_BUILD_EXAMPLES=NO -DGLFW_BUILD_TESTS=NO -DGLFW_BUILD_DOCS=NO
            make -j4 install
      - run:
          name: Checkout uterm (with submodules)
          command: |
            set -ex

            git clone --recursive https://github.com/kirbyfan64/uterm.git
      - run:
          name: Install fbuild
          command: |
            set -ex

            git clone https://github.com/felix-lang/fbuild.git
            cd fbuild
            python3 setup.py install
      - run:
          name: Build uterm
          command: |
            set -ex

            cd uterm
            fbuild --release -j4
      - run:
          name: Connect to upspin
          command: |
            set -ex

            upspin keygen -curve p256 -secretseed $UPSPIN_KEY ~/.ssh/nightly@refi64.com
            upspin signup -server=upspin.refi64.com nightly@refi64.com ||:
            upspin user | upspin user -put
      - run:
          name: Build an AppImage
          command: |
            set -ex

            mkdir -p usr/bin
            cp uterm/build/uterm usr/bin
            curl -Lo functions.sh \
              https://raw.githubusercontent.com/probonopd/AppImages/master/functions.sh

            set +e
            . ./functions.sh

            patch_usr
            copy_deps
            delete_blacklisted

            DATE=`date -u +'%D-%H:%M'`
            COMMIT=`git rev-parse --short HEAD`
            export APP=uterm
            export VERSION=$COMMIT-$DATE
            mkdir uterm.AppDir
            mv usr uterm.AppDir
            cp uterm.desktop uterm.AppDir

            cd uterm.AppDir
            get_apprun
            cd ..

            generate_appimage
            ls
            upspin cp $PWD/*.AppImage nightly@refi64.com/uterm
